{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
      
      <link rel="stylesheet" href="{% static 'style.css' %}">
      
    <title>Sign up</title>
  </head>

    <body>
        
    <div class="general-container">
        
        <div class="container header-container">
            <div class="row" >
                <div class="col-2 col-sm-10 col-md-2 col-lg-10 col-xl-2"></div>
                <div class="col-10 col-sm-2 col-md-10 col-lg-2 col-xl-10">
                    <div class="text-right">
                            <a href="http://127.0.0.1:8000/signin" class="btn btn-white active" role="button">Sign in</a>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="container text-container">
            <div class="text-center">
                <h1 class="display-4">Enter your details in the form below</h1>
                <hr class="my-4 bg-white">
            </div>
        </div> 


        <div class="container top-container">
            <div class="row">
                <div class="col-4 offset-4">
 
                        <form action="" method="post" class="form text-center">{% csrf_token %}
                                             
                            <div class="form-group">
                                <label>Enter you email address: </label>
                                <input type="email" name="{{ register_form.email.name }}" class="form-control" placeholder="name@example.com">
                                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label>Enter you name: </label>
                                <input type="text" name="{{ register_form.firstname.name }}" class="form-control" placeholder="First name">
                            </div> 
                            <div class="form-group">
                                <label>Enter you last name:</label>
                                <input type="text" name="{{ register_form.lastname.name }}" class="form-control" placeholder="Last  name">
                            </div>
                            <div class="form-group">
                                <label>Create a password: </label>
                                <input type="password" name="{{ register_form.password.name}}" class="form-control">
                            </div> 
                                <button type="submit" class="btn btn-primary btn-white">Create my account</button>  
                                                   
                        </form>

                </div>
            </div>
        </div>
        
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>   
</html>
