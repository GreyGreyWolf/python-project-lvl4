{% extends 'base.html' %}
{% load static %}
{% block title %}Tag list{% endblock %}
{% block content %}

<main role="main" class="inner cover">
    <div class="row my-3 border-bottom border-secondary text-center">
        <div class="col-6 ">Name tag</div>
        <div class="col-6 ">Option</div>
    </div>
    {% if object_list|length > 0 %}
    {% for tag in object_list %}
        <div class="row row-hover mb-2 text-left position-relative">

                <div class="col-6 text-truncate text-center ">{{ tag.name }}</div>
                <div class="col-6  text-truncate text-center">
                            <a href="{% url 'tasks:tag_delete' tag.id %}" class="text-white">
                                Delete
                            </a>            
                </div>
        </div>
    {% endfor %}
    {% else %}
    <p>No tags</p>
    {% endif %}


    <form method="GET" class="mt-3" action=".">{% csrf_token %}
        <div class="row justify-content-center mt-4">
                <a class="btn btn-primary btn-block" href="{% url 'tasks:tag_add' %}" role="button">Add tag</a>
        </div>
    </form>
</main>
{% endblock %}
